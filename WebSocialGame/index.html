<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Infinite Runner</title>
</head>
<body>
    <link href="Styles/index.css" rel="stylesheet" />
    <div>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="Scripts/phaser.js"></script>
        <script src="Scripts/states.js"></script>
        <script src="Scripts/game.js"></script>
    </div>
    <div
        class="fb-like"
        data-href="http://infiniterunner.bitballoon.com/"
        data-show-faces="true"
        data-layout="button_count">
    </div>
    <div 
        class="fb-share-button" 
        data-href="http://infiniterunner.bitballoon.com/" 
        data-layout="button_count">
    </div>
    <input type="button" value="GET" onclick='$.ajax({
    url: "api/Users"
})
  .done(function (msg) {
      alert(msg);
      console.log(msg);
  });' />

    <input type="button" value="POST" onclick='$.ajax({
    method: "POST",
    url: "api/Users",
    data: { FBID: 123456789, name: "Teste", highestDistance: 123, highestCoins: 321 }
})
    .done(function (msg) {
        alert("Data Saved: " + msg);
        console.log(msg);
    });' />
</body>
</html>
